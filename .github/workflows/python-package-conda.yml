name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # إضافة خطوة List files للتحقق من وجود الملفات
      - name: List files
        run: ls -R  # سيعرض قائمة الملفات في جميع المجلدات

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: 'latest'
          python-version: '3.8'
          auto-activate-base: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.VALUE_USERNAME }}
          password: ${{ secrets.VALUE_PASSWORD }}

      # إضافة الخطوة لبناء ودفع صورة Docker
      - name: Build and push Docker image
        run: |
          docker buildx build --tag ghcr.io/${{ github.repository_owner }}/your_image_name:latest --push .

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/your_image_name:latest
            docker stop django_app || true
            docker rm django_app || true
            docker run -d --name django_app -p 8000:8000 ghcr.io/${{ github.repository_owner }}/your_image_name:latest
