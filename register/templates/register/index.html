{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'login/logo.png' %}" type="image/png">
</head>
<body>
  <section>
    <div class="container">

      <div class="text-center my-4">

      </div>

      <div class="row justify-content-center" style="margin-top:100px;">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>Register</h1>
              <p class="text-h3">Feel free to make a new account :) </p>
            </div>
          </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger {% if message.tags %} {{ message.tags }}{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form action="" method="POST">
                {% csrf_token %}
            <div class="row align-items-center mt-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Mail" name="mail"  required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Phone" name="phone">
                </div>
            </div>
            <div class="row align-items-center mt-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Full Name" name="full_name" required>
                </div>
            </div>
            <div class="row align-items-center mt-4">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="re_password" required>
                </div>
            </div>
            <div class="row justify-content-start mt-4">
                <div class="col">
                    <button class="btn btn-primary mt-4" type="submit">Submit</button>
                </div>
            </div>
            </form>

        </div>

      </div>
  </section>
</body>
</html>
